<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--Bootstrap Reference-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Styling-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>
    <div class = container>
        <div class = row>
            <header>Trivia Game</header>
        </div>
        <div class = row>
            <p>Time Remaining: <span id = time>60</span> seconds.</p>
        </div>
        <div class = row>
            <p id = question>Question Here.</p>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block">Answer 1</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Answer 2</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Answer 3</button>
        <button type="button" class="btn btn-primary btn-lg btn-block">Answer 4</button>
    </div>
   


    <!--Jquery reference-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--Javascript link-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
