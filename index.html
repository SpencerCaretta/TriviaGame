<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <!--Bootstrap Reference-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!--Styling-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>
    <div class = container>
        <div class = row>
            <header>Trivia Game</header>
        </div>
        <div class = row>
            <p>Time Remaining: <span id = timeLeft></span></p>
        </div>
        <img id = correctGif src = "https://media.giphy.com/media/ely3apij36BJhoZ234/source.mp4" /> 
        <img id = incorrectGif src = "https://media.giphy.com/media/l3fZJroOW8RAafbc4/source.mp4"/>
        <img id = timesUp src = "https://media.giphy.com/media/xUOxfb3UW3H12DJ7m8/giphy.gif" />
        <div class = row>
            <p id = correctAnswer></p>
        </div>
        <div class = row>
            <p id = question>Question Here.</p>
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="button1">Answer 1</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="button2">Answer 2</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="button3">Answer 3</button>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="button4">Answer 4</button>
        <div class = row>
            <p id = correctAnswer></p>
        </div>
    </div>
    <div class = container>
        <div class = row>
            <div class = col-md-6>
                <p id = numberCorrect></p>
            </div>
            <div class = col-md-6>
                <p id = numberIncorrect></p>
            </div>
        </div>
    </div>
   


    <!--Jquery reference-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--Javascript link-->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
